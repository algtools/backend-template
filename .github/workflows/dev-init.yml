name: Dev Init

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  init-dev-branch:
    runs-on: ubuntu-latest
    env:
      DEV_BRANCH_EXISTS: "false"
    steps:
      - name: Check if dev branch exists
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split("/");
            try {
              await github.rest.repos.getBranch({ owner, repo, branch: "dev" });
              core.exportVariable("DEV_BRANCH_EXISTS", "true");
              core.info("Branch 'dev' exists. Skipping init.");
            } catch (e) {
              if (e.status === 404) {
                core.exportVariable("DEV_BRANCH_EXISTS", "false");
                core.info("Branch 'dev' does not exist. Proceeding with init.");
                return;
              }
              throw e;
            }

      - name: Checkout
        if: ${{ env.DEV_BRANCH_EXISTS != 'true' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create dev branch with repo-name replacements
        if: ${{ env.DEV_BRANCH_EXISTS != 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          echo "Repo name: ${REPO_NAME}"

          git checkout -b dev

          # Replace all occurrences of 'backend-template' with the repo name across tracked files,
          # excluding any file named 'wrangler.jsonc' (content must remain unchanged).
          python3 - <<'PY'
          import os
          import pathlib
          import subprocess

          repo = os.environ["GITHUB_REPOSITORY"].split("/")[-1].encode()
          needle = b"backend-template"

          files = subprocess.check_output(["git", "ls-files"], text=True).splitlines()
          changed = 0
          for f in files:
              if pathlib.Path(f).name == "wrangler.jsonc":
                  continue
              p = pathlib.Path(f)
              data = p.read_bytes()
              if needle not in data:
                  continue
              new = data.replace(needle, repo)
              if new != data:
                  p.write_bytes(new)
                  changed += 1
                  print(f"updated {f}")

          print(f"files updated: {changed}")
          PY

          if git diff --quiet; then
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: init dev branch"
          fi

          git push -u origin dev
